<!-- Feed Section Template -->
<div class="feed-section" data-module="feed">
    <!-- Create Post Section -->
    <div class="create-post-container">
        <div class="create-post-header">
            <div class="user-avatar">üë§</div>
            <div class="user-info">
                <span id="feed-username">User</span>
                <div class="reputation-badge" id="feed-user-reputation">
                    <span class="reputation-level">Novato</span>
                    <span class="vote-weight">1.0x</span>
                </div>
            </div>
        </div>
        <div class="create-post-form">
            <textarea
                id="post-content"
                placeholder="O que voc√™ est√° pensando?"
                rows="3"
                maxlength="500"
            ></textarea>
            <div class="post-options">
                <div class="post-tags">
                    <input type="text" id="post-tags" placeholder="Tags (separadas por v√≠rgula)" />
                </div>
                <div class="post-actions">
                    <span id="char-count">0/500</span>
                    <button class="btn btn-primary" onclick="DECTERUM.Feed.createPost()" id="post-btn" disabled>
                        Publicar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Feed Controls -->
    <div class="feed-controls">
        <div class="sort-options">
            <button class="sort-btn active" onclick="DECTERUM.Feed.sortFeed('timestamp')" data-sort="timestamp">
                üïí Recentes
            </button>
            <button class="sort-btn" onclick="DECTERUM.Feed.sortFeed('weight')" data-sort="weight">
                ‚≠ê Populares
            </button>
            <button class="sort-btn" onclick="DECTERUM.Feed.sortFeed('engagement')" data-sort="engagement">
                üî• Tend√™ncias
            </button>
        </div>
        <button class="refresh-btn" onclick="DECTERUM.Feed.refreshFeed()" title="Atualizar feed">
            üîÑ
        </button>
    </div>

    <!-- Feed Posts -->
    <div class="feed-posts" id="feed-posts">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Carregando posts...</p>
        </div>
    </div>

    <!-- Load More -->
    <div class="load-more-container" id="load-more-container" style="display: none;">
        <button class="btn btn-ghost" onclick="DECTERUM.Feed.loadMorePosts()">
            Carregar mais posts
        </button>
    </div>
</div>

<!-- Feed Modals -->
<div class="feed-modals">
    <!-- Badge Award Modal -->
    <div class="modal" id="badge-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Atribuir Selo Comunit√°rio</div>
                <div class="modal-subtitle">Escolha um selo para este post</div>
            </div>

                <!-- Selos ser√£o carregados dinamicamente -->
            </div>
            <div class="button-actions">
                <button type="button" class="btn btn-ghost" onclick="DECTERUM.Feed.hideBadgeModal()">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Sub-thread Modal -->
    <div class="modal" id="subthread-modal">
        <div class="modal-content">
            <div class="modal-header">

                    <input type="text" class="form-input" id="subthread-title"

                        Cancelar

                    <button type="submit" class="btn btn-primary">
                        Criar Sub-thread
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Comments Modal -->
    <div class="modal" id="comments-modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <div class="modal-title">Coment√°rios</div>

                    <div class="comment-actions">
                        <span id="comment-char-count">0/500</span>

                            Comentar

                    </div>
                </div>
                <div class="comments-list" id="comments-list">
                    <!-- Coment√°rios ser√£o carregados aqui -->
                </div>
            </div>
        </div>
    </div>
</div>
